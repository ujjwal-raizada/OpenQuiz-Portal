{% extends "base.html" %} {% block content %}
<h1>Get Problems</h1>
<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.quiz_id.label }}<br />
    {{ form.quiz_id }}<br />
    {% for error in form.quiz_id.errors %}
    <span style="color : red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>
    {{ form.submit() }}
  </p>
</form>
{% endblock %}
